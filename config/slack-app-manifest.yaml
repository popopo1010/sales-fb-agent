# 営業FBエージェント Slackアプリ マニフェスト
# 使い方: Create an app → From a manifest でこの内容を貼り付け

display_information:
  name: "営業FBエージェント"
  description: "初回面談の書き起こしからFBを生成し #dk_ca_fb に送信"
  background_color: "#2c3e50"

features:
  bot_user:
    display_name: "営業FBエージェント"
    always_online: false
  slash_commands:
    - command: /fb
      description: "営業FB生成"
      usage_hint: "書き起こしを貼り付けてFBを生成"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - commands

settings:
  socket_mode_enabled: true
  org_deploy_enabled: false
  token_rotation_enabled: false
  interactivity:
    is_enabled: true
